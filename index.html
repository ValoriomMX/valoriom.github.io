        async function setStatus() {
            const status = await fetch("https://api.bunni.me/internal/bunni/status").then(res => res.json());

        };

        async function setSpotify() {
            const spotify = await fetch("https://api.bunni.me/internal/bunni/spotify").then(res => res.json());
            if (spotify.response.listening == false) {
                document.getElementById("spotify").style.visibility = "hidden";
            } else {
                document.getElementById("spotify").style.visibility = "visible";
                document.getElementById("spotify").style.color = "#1DB954";
                document.getElementById("spotify").title = `Listening to ${spotify.response.title} by ${spotify.response.artist}`;
            };
        };

        setStatus();
        setSpotify();
        setInterval(setStatus, (60 * 30));
        setInterval(setSpotify, (60 * 30));
